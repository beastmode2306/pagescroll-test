<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0" />
		<link rel="stylesheet" href="./src/fullpage.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet">
		<title>Document</title>
	</head>
	<body style="height: 100%; overflow: hidden"">
		<div class="fullpage">
			<section class="slide">
                <p class="text">SLIDE 1</p>
            </section>
			<section class="slide">
                <p class="text">SLIDE 2</p>
            </section>
            <section class="slide">
                <p class="text">SLIDE 3</p>
            </section>
            <section class="slide">
                <p class="text">SLIDE 4</p>
            </section>
            <section class="slide">
                <p class="text">SLIDE 5</p>
            </section>
            <section class="slide">
                <p class="text">SLIDE 6</p>
            </section>
		</div>
		<script src="./src/fullpage.js"></script>
		<script>
			let colors = [
				"#1abc9c",
				"#2ecc71",
				"#3498db",
				"#9b59b6",
				"#f1c40f",
				"#e67e22",
				"#e74c3c",
			];
			document.querySelectorAll(".slide").forEach((el, index) => {
				el.style.backgroundColor = colors[index];
			});
			let ps = new FullPage(".fullpage");
			ps.init();
		</script>
	</body>
</html>
